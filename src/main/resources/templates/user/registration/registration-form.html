
<html xmlns:th="http://www.thymeleaf.org">
  <div th:insert="@{user/user-header}"></div>
  <body>
  <div class="bg bg-image">
    <div class="container d-flex justify-content-center align-items-center py-1">
    <div class="card p-3 shadow-lg" style="width: 60%">
        <h4 class="text-center mb-4">Registration</h4>
     <div class='card-body'>
     <form action="registration.do" method="post" onsubmit="return validatePassword()">
      <div class='row'>
       <div class="col-12">
       	<label for="userid">User Id</label>
       	<input type="text" class='form-control' name='userid' id='userid' required>
       </div>
      </div>
      <div class='row my-3'>
       <div class="col-6">
       	<label for="password">Password</label>
       	<input type="password" class='form-control' onkeyup="validatePassword()" name='password' id='password' required>
       	<span id="message"></span>
       </div>
       <div class="col-6">
       	<label for="rpassword">Repeat Password</label>
       	<input type="password" class='form-control' onkeyup="validatePasswordMatch()" name='rpassword' id='rpassword' required>
       	<span id="matchMessage"></span>
       </div>
      </div>
      <div class='row my-3'>
       <div class="col-6">
       	<label for="firstname">First name</label>
       	<input type="text" class='form-control' name='firstname' id='firstname' required>
       </div>
       <div class="col-6">
       	<label for="lastname">Last name</label>
       	<input type="text" class='form-control' name='lastname' id='lastname' required>
       </div>
      </div>
      <div class='row my-3'>
       <div class="col-6">
       	<label for="phone">Phone number</label>
       	<input type="text" class='form-control' name='phone' id='phone' required>
       </div>
       <div class="col-6">
       	<label for="email">Email id</label>
       	<input type="text" class='form-control' onkeyup="validateEmail()" name='email' id='email' required>
       	<span id="emailMessage"></span>
       </div>
      </div>
      <div class='row my-3'>
       <div class="col-6">
       	<label for="address">Address</label>
       	<input type="text" class='form-control' name='address' id='address' required>
       </div>
       <div class="col-6">
       	<label for="dob">Date of Birth</label>
       	<input type="date" class='form-control' th:max="@{cdate}" name='dob' id='dob' required>
       </div>
      </div>
      <div class='row my-3'>
       <div class="col-12 text-center">
       	<button class='btn btn-primary mx-2' style="width:35%" onclick="return matchPassword()">Register User</button>
       	<input type="button" value='Cancel' class='btn btn-secondary' style="width:35%" onclick="history.back()">
       </div>
      </div>
     </form>
    </div>
   </div>
</div>
</div>
  <div th:insert="@{reusable-code/footer}"></div>
  </body>
</html>
